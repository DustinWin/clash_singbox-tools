name: Delete old workflows
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 5'

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: DustinWin/clash-tools
          retain_days: 3
          keep_minimum_runs: 1
